deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master

script:
  - find jars | tr '/' '\t' | cut -f2-4 | awk '{gsub(/\.pom$/, "");gsub(/\.jar$/, "");if (NF == 3) print}' | sort -u >index
  - cd src && npm i && node build.js
  - rm .travis.yml README.md
